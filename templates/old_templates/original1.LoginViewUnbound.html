<div class="liveExample">
<h1>Login</h1>
<div class="alert alert-error" style="display:none;"></div>
<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" name="inputEmail" placeholder="Email" class="stringValue" >
      <span>Please enter a first name (<span name="inputEmail"></span>).</span>
      <input class="stringValueKeyup" />
      <textarea class="stringValue"> </textarea>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="the_password" name="inputPassword" placeholder="Password">
    </div>
    <div class="controls">
      <input type="control-label" name="nick" placeholder="nick"><span name="nick"></span>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn" id="loginButton">Sign in</button>
    </div>
  </div>
</form>
</div>

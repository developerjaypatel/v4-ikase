<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
<form id="form1" name="form1" method="post" action="">
<table width="100%" border="0" align="center" cellpadding="3" cellspacing="0">
  
  <tr>
    <th width="9%" align="right" valign="top" scope="row">From:</th>
    <td colspan="3">
      <input name="from_input" type="text" id="from_input" size="100" />    </td>
    <td width="1%">&nbsp;</td>
    <td width="1%">&nbsp;</td>
  </tr>
  <tr>
    <th align="right" valign="top" scope="row">To:</th>
    <td colspan="3"><input name="to_input" type="text" id="to_input" size="100" /></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th align="right" valign="top" scope="row">Cc:</th>
    <td colspan="3"><input name="cc_input" type="text" id="cc_input" size="100" /></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th align="right" valign="top" scope="row">Bcc:</th>
    <td colspan="3"><input name="bcc_input" type="text" id="bcc_input" size="100" /></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th align="right" valign="top" scope="row">Subject:</th>
    <td width="28%"><input name="subject_input" type="text" id="subject_input" size="38" /></td>
    <td width="10%" align="right">Colleagues:</td>
    <td width="51%"><select name="colleague_input" id="colleague_input">
    <option value="" selected>Select from List</option>
      <option value="colleague1">colleague1</option>
      <option value="colleague2">colleague2</option>
      <option value="colleague3">colleague3</option>
    </select>    </td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th align="right" valign="top" scope="row">Priority:</th>
    <td colspan="3"><select name="priority_input" id="priority_input">
      <option value="" selected="selected">Select from List</option>
      <option value="high">high</option>
      <option value="normal">normal</option>
      <option value="low">low</option>
    </select></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th align="right" valign="top" scope="row">Message:</th>
    <td colspan="3"><textarea name="message_input" id="message_input" cols="76" rows="15"></textarea></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
</body>
